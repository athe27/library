<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Library</title>
</head>
<body>
    <button class="add-book">Add Book</button>
    <div class="container">
        <div class="shelf"></div>
        <div class="shelf"></div>
        <div class="shelf"></div>
        <div class="shelf"></div>
        <div class="shelf"></div>
    </div>
    <div class="description">
        <div class="title">Title: The Three Little Pigs</div>
        <div class="author">Author: Joe Jane</div>
        <div class="pages">Pages: 50</div>
        <div class="read">Read: True</div>
    </div>
    <form class="form">
        <label for="author">Title: </label>
        <input type="text" id="title" name="title" minlength="1" required>
        <label for="author">Author: </label>
        <input type="text" id="author" name="author" minlength="1" required>
        <label for="pages">Pages: </label>
        <input type="number" id="pages" name="pages" min="1" required>
        <label for="read">Read: </label>
        <input type="checkbox" id="read" name="read">
        <button type="submit" id="submit-button">Submit</button>
    </form>
    <script src="./script.js"></script>
</body>
</html>
